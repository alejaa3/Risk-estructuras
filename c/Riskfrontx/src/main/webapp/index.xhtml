<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Notas</title>
	<link rel="stylesheet" type="text/css" href="theme.css" />
	<h:outputStylesheet library="webjars"
		name="primeflex/3.3.1/primeflex.min.css" />
</h:head>
<h:body>
	
		<div class="card">
    <h:form>
           <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
   
<!-- Image Map Generated by http://www.image-map.net/ -->
		<img src="map.png" usemap="#image-map"> </img>
		
        <p:panel id="headeer" header="#{AdminBean.getCurrentPlayer()}" style="margin-bottom:10px;" value="#{AdminBean.currentPlayer}">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="country" value="Attack from: "/>
                <p:selectOneMenu id="country" value="#{AdminBean.country}" style="width:150px">
                    <p:ajax listener="#{AdminBean.onCountryChange}" onclick="#{AdminBean.onCountryChange}" update="city"/>
                    <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{AdminBean.countries}"/>
                </p:selectOneMenu>

                <p:outputLabel for="city" value="To attack: "/>
                <p:selectOneMenu id="city" value="#{AdminBean.city}" style="width:150px">
                    <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{AdminBean.cities}"/>
                </p:selectOneMenu>
            </h:panelGrid>
           <p:divider />

            <p:commandButton value="Attack!" update="msgs" action="#{AdminBean.attack()}" 
                             icon="pi pi-check"/>
            <p:commandButton value="Next Player" update="headeer" action="#{AdminBean.nextPlayer()}" 
                             icon="pi pi-check"/>
        </p:panel>
    </h:form>
</div>
		
</h:body>
</html>
